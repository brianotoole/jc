<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Jon Quotes</title>
  <link type="text/css" rel="stylesheet" href="dist/style.css">
</head>

<body class="home">

<section class="hero is-full-height text-center">
  <div class="hero-text text-white">
    <div class="container">
      <img src="img/bob.png" class="bob">
      <p class="hero-tagline">Welcome to the Den!! Press the button below to explore the sounds of Daddy's Lair!!</p>
      <a href="#" class="btn">Play a Jon Quote</a>
    </div><!--/.container-->
  </div><!--/.hero-text-->
</section><!--/.hero-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
// play random sound on click
function playSound() {
  var sounds = new Array(
    "sounds/daddyshome.mp3",
    "sounds/bear.mp3",
    "sounds/h.mp3"
  );
  var obj = document.createElement("audio");
      obj.src = sounds[Math.floor(Math.random()*(sounds.length))];
      obj.autoPlay = false;
      obj.preLoad = true;
      obj.play();
}
$(".btn").click(function() {
    playSound();
    $(".bob").addClass('shake');
    setTimeout(function () {
        $('.bob').removeClass('shake');
    }, 1400);
});
</script>

</body>
</html>
