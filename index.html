<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Jonny the Bear</title>
  <link type="text/css" rel="stylesheet" href="dist/style.css">
</head>

<body class="home">

<div id="feedhim"></div>
<section class="hero is-full-height text-center">
  <div class="hero-text text-white">
    <div class="container">
      <img src="img/bear2.png" class="bob">
      <p class="hero-tagline">Welcome to Jonny the Bear's den. Use the buttons below:</p>
      <a href="#" class="btn quote">Let the Bear Speak</a>
      <a href="#" class="btn feed">Get the Bear High</a>
    </div><!--/.container-->
  </div><!--/.hero-text-->
</section><!--/.hero-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
// play random sound on click
function playSound() {
  var sounds = new Array(
    "sounds/daddyshome.mp3",
    "sounds/bear.mp3",
    "sounds/h.mp3",
    "sounds/pandora.mp3",
    "sounds/insane.mp3",
    "sounds/whistle.mp3",
    "sounds/letsgo.mp3",
    "sounds/order.mp3",
    "sounds/tam.mp3"
  );
  var obj = document.createElement("audio");
      obj.src = sounds[Math.floor(Math.random()*(sounds.length))];
      obj.autoPlay = false;
      obj.preLoad = true;
      obj.play();
}
function feedHim() {
  var foods = new Array(
    "img/wd.png",
    "img/pills.png",
    "img/mushroom.png"
  );
  var foods = foods[Math.floor(Math.random()*(foods.length))];
  $('#feedhim').html('<img class="feedhim" src="' + foods + '">');
  //console.log(foods);
}
$(".btn.quote").click(function() {
    playSound();
    $(".bob").addClass('shake');
    setTimeout(function () {
        $('.bob').removeClass('shake');
    }, 1000);
});
$(".btn.feed").click(function() {
  feedHim();
    $(".bob").addClass('shake');
    $(".feedhim").addClass('fadeInUp');
    setTimeout(function () {
        $('.bob').removeClass('shake');
    }, 1000);
});

feedHim();


</script>

</body>
</html>
