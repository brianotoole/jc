<!DOCTYPE html>
<html lang="en-us">
  <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Jon Quotes</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body class="home">

<section class="hero is-full-height text-center">
  <div class="hero-text text-white">
    <div class="container">
      <img src="img/bob.png">
      <p class="hero-tagline">Welcome to the Den!! Press the button below to explore the sounds of Daddy's Lair!!</p>
      <a href="#" class="btn">Play a Jon Quote</a>
    </div><!--/.container-->
  </div><!--/.hero-text-->
</section><!--/.hero-->
<div id="play"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
  // play random sound on click
  var btn = $('.btn');
  function playSound() {
    var sounds = new Array(
      "sounds/daddyshome.mp3",
      "sounds/bear.mp3",
      "sounds/h.mp3"
    );
    $('#play').html("<audio src=\""+sounds[Math.floor(Math.random()*(sounds.length))]+"\" type=\"audio/mpeg\"/></audio>");
  }

  btn.on('click', function() {
    playSound();
  });
  </script>
  </body>
</html>
